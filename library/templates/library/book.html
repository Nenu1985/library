{% block content %}


    {% load thumbnail %}
    {% for book in books %}
        <div class="book">
            <a href="{{ book.get_absolute_url }}">
                {% thumbnail book.poster "300x300" crop="100%" as b %}
                    <a href="{{ book.get_absolute_url }}">
                        <img src="{{ b.url }}">
                    </a>
                {% endthumbnail %}
            </a>
            <div class="info">
                <a href="{{ book.get_absolute_url }}" class="title">
                    {{ book.title }}
                </a><br>
            </div>
        </div>
    {% endfor %}
    <form method="post" enctype="multipart/form-data">
        {#    <form action="{% url 'library:books-list' %}" method="post">#}
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        {#    {{ form.as_p }}#}

        <input type="submit" value="Create">

    </form>
{% endblock %}
