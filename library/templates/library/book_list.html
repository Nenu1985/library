<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load thumbnail %}
{% for book in books %}
    <div class="book">
        <a href="{{ book.get_absolute_url }}">
            {% thumbnail book.poster "300x300" crop="100%" as b %}
                <a href="{{ book.get_absolute_url }}">
                    <img src="{{ b.url }}">
                </a>
            {% endthumbnail %}
        </a>
        <div class="info">
            <a href="{{ book.get_absolute_url }}" class="title">
                {{ book.title }}
            </a>
        </div>
    </div>
{% endfor %}

</body>
</html>
